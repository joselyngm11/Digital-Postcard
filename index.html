<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="StyleSheet" href="styles.css" type="text/css" media="screen" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div class="headerTitle textPostCard">
					<h1>My Postcard</h1>
				</div>
				<div class="postcardImg">
					<img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="Logo" />
				</div>
			</div>
			<div class="bodyPostCard">
				<div class="body-left">
					<p>
						<b class="textPostCard"
							>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course! <br /><br />
							This is so cool, can't wait to start doing more stuff!</b
						>
					</p>
				</div>
				<div class="body-right">
					<input class="inputPostCard" type="text" name="fullname" placeholder="Some Name" />
					<input class="inputPostCard" type="email" name="email" placeholder="Some Email" />
					<input class="inputPostCard" type="message" name="message" placeholder="Some Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<input type="submit" value="Send My Postcard" />
			</div>
		</div>
	</body>
</html>
